<div class="login-container">
  <form class="login-form" (submit)="onSubmit(); $event.preventDefault();">
    <h2>Iniciar sesión</h2>

    <label for="email">Correo</label>
    <input id="email" type="email" [value]="email()" (input)="email.set($any($event.target).value)" required />

    <label for="password">Contraseña</label>
    <input id="password" type="password" [value]="password()" (input)="password.set($any($event.target).value)" required />

    <div class="actions">
      <button class="btn" type="submit" [disabled]="loading()">{{ loading() ? 'Entrando...' : 'Entrar' }}</button>
    </div>

    <div class="error" *ngIf="error()">{{ error() }}</div>
  </form>
</div>
