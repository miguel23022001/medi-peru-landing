<section class="home-hero">
  <div class="hero-top">
    <div class="hero-left">
      <h1>MEDI-PERÚ: Tu Salud, Tu Información.</h1>
      <p class="lead">Plataforma para encontrar atención médica confiable y profesionales verificados en Perú.</p>
      <div class="hero-ctas">
        <a class="btn primary" routerLink="/servicios">Buscar Médico Ahora</a>
      </div>
    </div>

    <div class="hero-right">
      <img src="/assets/hero-people.jpg" alt="personas" />
    </div>
  </div>

  <div class="search-map">
    <div class="search-column">
      <div class="search-card">
        <app-search-bar (search)="onSearch($event)"></app-search-bar>
        <app-filters-panel (filtersChange)="onFiltersChange($event)"></app-filters-panel>
      </div>
    </div>
    <div class="map-column">
      <app-clinics-map></app-clinics-map>
    </div>
  </div>
</section>

<app-whatsapp-fab></app-whatsapp-fab>
