<nav class="navbar" role="navigation" aria-label="Main navigation">
  <div class="container">
    <!-- Logo -->
    <a class="logo" href="#" aria-label="MEDI Peru">
      <span class="logo-mark" aria-hidden="true"></span>
      <span class="brand">MEDI PERU</span>
    </a>

    <!-- Botón hamburguesa (solo se verá en móvil por CSS) -->
    <button
      type="button"
      class="menu-toggle"
      aria-label="Abrir menú"
      [attr.aria-expanded]="isMenuOpen"
      (click)="toggleMenu()"
    >
      ☰
    </button>

    <!-- Links de navegación -->
    <div
      class="nav-links"
      role="menubar"
      aria-label="Main links"
      [class.open]="isMenuOpen"
    >
      <a
        class="nav-link"
        role="menuitem"
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="closeMenu()"
      >
        Inicio
      </a>

      <a
        class="nav-link"
        role="menuitem"
        routerLink="/servicios"
        routerLinkActive="active"
        (click)="closeMenu()"
      >
        Servicios
      </a>

      <a
        class="nav-link"
        role="menuitem"
        routerLink="/nosotros"
        routerLinkActive="active"
        (click)="closeMenu()"
      >
        Nosotros
      </a>

      <a
        class="nav-link"
        role="menuitem"
        routerLink="/contacto"
        routerLinkActive="active"
        (click)="closeMenu()"
      >
        Contacto
      </a>
    </div>
  </div>
</nav>
